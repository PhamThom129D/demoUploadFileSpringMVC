<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Upload file</title>
</head>
<body>
<section>
    <h1>Thêm sản phẩm</h1>
    <form th:action="@{/upload/create}" th:object="${productForm}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="productID" th:field="*{productID}">
        <p>Tên sản phẩm : </p>
        <input type="text" placeholder="Nhập tên sản phẩm" th:field="*{productName}">
        <p>Giá sản phẩm</p>
        <input type="number" placeholder="Nhập giá sản phẩm" th:field="*{productPrice}">
        <p>Số lượng sản phẩm</p>
        <input type="number" placeholder="Nhập số lượng sản phẩm" th:field="*{productQuantity}">
        <p>Ảnh sản phẩm :</p>
        <input type="file" th:field="*{productImage}" multiple>
        <input type="submit" value="Lưu">
    </form>
</section>
</body>
</html>
