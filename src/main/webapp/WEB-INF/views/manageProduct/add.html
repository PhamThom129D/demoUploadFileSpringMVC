<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm sản phẩm</title>
</head>
<body>
<header th:insert="manageProduct/list :: header"></header>

<section>
    <h1>Thêm sản phẩm</h1>
    <form th:action="@{/manageProduct/add}" th:object="${productForm}" method="post">
        <input type="hidden" name="productID" th:field="*{productID}">
        <p>Tên sản phẩm : </p>
        <input type="text" placeholder="Nhập tên sản phẩm" th:field="*{productName}">
        <p>Giá sản phẩm</p>
        <input type="number" placeholder="Nhập giá sản phẩm" th:field="*{productPrice}">
        <p>Số lượng sản phẩm</p>
        <input type="number" placeholder="Nhập số lượng sản phẩm" th:field="*{productQuantity}">
        <input type="submit" value="Lưu">
    </form>
</section>

<header th:insert="manageProduct/list :: footer"></header>
</body>
</html>
