<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh sách đồ ăn</title>
</head>
<body>
<h1>Danh sách đồ ăn</h1>
<table border="1">
    <tr>
        <td>STT</td>
        <td>Tên</td>
        <td>Ảnh</td>
        <td>
            <a th:href="@{manageFood/showAddForm}">Thêm món</a>
        </td>
    </tr>
    <tr th:each="r,rowStat : ${foods}">
        <td th:text="${rowStat.count}"></td>
        <td th:text="${r.name}"></td>
        <td>
            <img th:src="@{'manageFood/image/' + ${imgPath}}" width="100" height="100"/>
        </td>
        <td>
            <form th:action="@{manageFood/{id}/showUpdateForm(id=${r.id})}">
                <button type="submit">Cập nhật</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
